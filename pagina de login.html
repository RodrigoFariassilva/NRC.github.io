<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/RodrigoFariassilva/rodrigofariassilva.github.io/main/style.css">
    <link rel="stylesheet" href="https://github.com/RodrigoFariassilva/rodrigofariassilva.github.io/edit/main/Fonts.css">
    <script src="validador.js"></script>
    <link rel="shortcut icon" href="./imagens/favicon-16x16.png" type="image/x-icon">
    <title>NRC</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="MeuForm" onsubmit="return validarFormulario()" method="post">
                <h1>Crie sua Conta</h1>
                <input type="text" name="nome" placeholder="Nome">
                <input type="text" name="endereco" placeholder="Endereço">
                <input type="text" name="cpf" placeholder="Cpf">
                <input type="date" name="nascimento" placeholder="Data de Nascimento">
                <button>Entrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <span>ou use seu email e sua senha </span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="senha">
                <a href="#">Esqueceu sua Senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-Vindo(a) de volta!</h1>
                    <p>Insira seus dados pessoais para receber notificações e promoções!!!</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>E aí meu Cria!!</h1>
                    <p>Insira seus dados pessoais para receber notificações e promoções!!!!</p>
                    <button class="hidden" id="register">Inscreva-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptlogin.js"></script>
</body>

</html>
